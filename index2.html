<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIHAITOTO Mini App – RTP & Prediksi Gacor 2025</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
  <style>
    :root{--gold:#d4af37;--dark:#0d0d0d;--card:#1a1a1a;--success:#00ff7f}
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:var(--dark);color:#fff;font-family:'Rajdhani',sans-serif;overflow-x:hidden}
    .header{background:linear-gradient(135deg,#111,#222);padding:15px;text-align:center}
    .header h1{font-family:'Orbitron';font-size:24px;color:var(--gold);text-shadow:0 0 10px var(--gold)}
    .tabs{display:flex;justify-content:center;gap:8px;margin:15px 0;flex-wrap:wrap}
    .tab{padding:12px 16px;background:#222;border:2px solid transparent;border-radius:12px;transition:all .3s;font-weight:bold;cursor:pointer;flex:1;min-width:100px;text-align:center}
    .tab.active{background:var(--gold);color:#000}
    .content{padding:10px;display:none}
    .content.active{display:block}
    .search{width:100%;padding:12px;margin:10px 0;background:#222;border:2px solid var(--gold);border-radius:12px;color:#fff;font-size:16px}
    .game-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    @media(min-width:500px){.game-grid{grid-template-columns:repeat(3,1fr)}}
    @media(min-width:768px){.game-grid{grid-template-columns:repeat(4,1fr)}}
    .card{background:var(--card);border:2px solid var(--gold);border-radius:16px;overflow:hidden;position:relative;transition:all .4s}
    .card:hover{transform:translateY(-8px);box-shadow:0 15px 30px rgba(212,175,55,0.5)}
    .live{position:absolute;top:8px;left:8px;background:#ff0000;color:#fff;padding:4px 10px;border-radius:10px;font-size:10px;animation:pulse 1.5s infinite}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}
    .imgbox{position:relative;padding-top:70%;background:#000}
    img{width:100%;height:100%;object-fit:cover;position:absolute;top:0;left:0;image-rendering:-webkit-optimize-contrast}
    .info{padding:10px;text-align:center}
    .name{font-size:13px;color:var(--gold);font-weight:bold;margin-bottom:5px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    .rtp-bar{height:20px;background:#333;border-radius:10px;overflow:hidden;margin:8px 0}
    .fill{height:100%;width:0%;background:linear-gradient(90deg,var(--success),#00cc66);transition:width 1.5s ease;display:flex;align-items:center;justify-content:center;font-weight:bold;color:#000;font-size:11px}
    .jam{color:var(--success);font-size:10px;margin:5px 0}
    .btn{background:linear-gradient(180deg,var(--gold),#b8860b);color:#000;padding:10px;font-weight:bold;text-align:center;cursor:pointer;border:none;border-radius:8px;margin-top:5px;transition:0.3s}
    .btn:hover{filter:brightness(1.2)}
    .pasaran-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(110px,1fr));gap:10px;margin:10px 0}
    .pasaran-card{background:var(--card);padding:12px;border-radius:12px;border:1px solid #444;text-align:center;cursor:pointer;transition:0.3s}
    .pasaran-card:hover{background:#333}
    .pasaran-name{font-size:12px;color:var(--gold);margin-top:6px}
    .prediksi-result{margin:15px 0;padding:15px;background:#222;border-radius:12px;border-left:4px solid var(--success)}
    .angka{font-size:26px;font-family:'Orbitron';color:var(--gold);letter-spacing:4px;text-align:center;margin:15px 0}
    .share-btn{position:fixed;bottom:20px;right:20px;background:var(--gold);color:#000;padding:15px;border-radius:50%;font-size:24px;box-shadow:0 5px 20px rgba(212,175,55,0.6);z-index:999;cursor:pointer}
    input{width:100%;padding:12px;margin:10px 0;background:#222;border:2px solid var(--gold);border-radius:12px;color:#fff;font-size:16px}
    #result{margin-top:15px;padding:15px;background:var(--card);border-radius:12px;border-left:4px solid var(--success)}
  </style>
</head>
<body onload="initApp()">

<div class="header">
  <h1>LIHAITOTO MINI APP</h1>
  <p>RTP Live 50+ Game + Prediksi 15 Pasaran 2025</p>
</div>

<div class="tabs">

  <div class="tab" onclick="openTab('tafsir')">TAFSIR MIMPI</div>
</div>

<div id="rtp" class="content active">

<div id="prediksi" class="content">
